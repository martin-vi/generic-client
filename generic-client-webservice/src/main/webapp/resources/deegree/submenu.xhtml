<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:dg="http://deegree.org/jsf"
	xmlns:dgc="http://java.sun.com/jsf/composite/deegree"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<cc:interface>
	<cc:attribute name="items" />
	<cc:attribute name="displayname" />
</cc:interface>

<cc:implementation>
	<h:panelGroup rendered="#{!empty cc.attrs.items}" styleClass="submenu"
		layout="block">
		<h:outputText styleClass="menutopic" value="#{cc.attrs.displayname}" />
		<ui:repeat value="#{cc.attrs.items}" var="resourceManager">
			<h:panelGroup layout="block" styleClass="menuitem">
				<h:commandLink value="#{resourceManager.name}"
					action="#{configManager.getStartView}"
					styleClass="#{configManager.currentResourceManager == resourceManager ? 'naviactive' : 'navi'}">
					<f:setPropertyActionListener target="#{actionParams.param1}"
						value="#{resourceManager}" />
				</h:commandLink>
				<h:outputText styleClass="buttonError" value=" !"
					rendered="#{logBean.loggedIn &amp;&amp; resourceManager.hasErrors}" />
			</h:panelGroup>
		</ui:repeat>
	</h:panelGroup>
</cc:implementation>

</html>
